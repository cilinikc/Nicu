function roundbar() {
    let coefficient;
    diameter = Number(document.getElementById("diameter").value);
    weight = Number(document.getElementById("weight").value);
    length = Number(document.getElementById("length").value);
    vol = pi * diameter * diameter / 1000000;
    coefficient = vol * (2.466 / 0.0012566);
    pieces = (weight / coefficient) / length;
    if (!isNaN(pieces)){
      alert("Bar pieces " + pieces);
      scrie.innerHTML += 'Round Bar Total weight kg=' + weight + " Length=" + length + " Diameter=" + diameter + " Pieces=" + pieces + '<br>';
      document.getElementById('roundbar').checked = false;

    }
    else
